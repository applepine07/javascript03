<body>
<h3>從axios取資料方式轉到用ajax取資料</h3>
    <div class="container">
        <h2>篩選器</h2>
        <p>價格或數量 與 大於</p>
        <div class="form-group">
            <label for="sel1">Select list (select one):</label>
            <select class="form-control" id="mySelect" name="sellist1">
                <option value="">--請選擇國家--</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputNum">InputNum:</label>
            <input type="number" class="form-control" id="inputNum">
        </div>
        <button type="button" class="btn btn-primary" id="btn">button</button>
    </div>
    <div class="container">
        <ul id="myUl">
            <li>55688</li>
            <li>55688</li>
            <li>55688</li>
            <li>55688</li>
        </ul>
    </div>


    <!-- 先載入 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 先載入 END-->

    <script>



        $(document).ready(function () {

            $.ajax({
                url: "https://restcountries.com/v3.1/all",
                type: "GET",
                // data: myusername,
                // cache: false,
                success: function (response) {
                    console.log(response);
                    response.forEach(value => {
                        console.log(value.name.common);
                        const optionValue = `<option value="${value.name.common}">${value.name.common}</option>`;
                        $('#mySelect').append(optionValue);
                    });
                },
            });


        })
    </script>





</body>
