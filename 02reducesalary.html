    <script>




        $(document).ready(function () {


            // 底薪30000
            // 接案5000
            // 1月案子[2,6,7,9,11]

            // 提示
            // 用map再用reduce



            caseArr = [2, 6, 7, 9, 11];
            bonusArr = caseArr.map(value => {
                if (value > 10) {
                    return value * 10000;
                } else {
                    return value * 5000;
                }
            });

            console.log(bonusArr);

            // ↓total是陣列單值
            // value是結果值
            // total+total+total+total(value=total+total+total+total)+30000
            resultArr = bonusArr.reduce((value, total) => {
                return total + value;
            }, 30000);

            console.log('resultArr', resultArr);

            // ↓這方法也行，但我不知道為什麼
            // total = bonusArr.reduce(getSum, 30000);

            money = [

                },

                },
                {
                    'a': 50000,

                    'c': 1,
                    'date': '2022-01-03'
                },
            ]

            // filter只能filter value不能filter key
            filterMoneyArr = money.filter((value, key) => value['date'] == '2022-01-01');
            console.log('filterMoneyArr=>', filterMoneyArr);
